# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Specify JVM target for all Kotlin compilations
kotlin.jvm.target=17
kotlin.jvm.target.validation.mode=warning

# Set Java compatibility and memory settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx2048m"

# AndroidX settings - these are the modern Android support libraries
android.useAndroidX=true
android.enableJetifier=false

# Kapt (Kotlin Annotation Processing Tool) settings for better performance

# Kotlin code style
kotlin.code.style=official

# Enable Gradle's configuration cache for faster builds
org.gradle.configuration-cache=true
android.suppressUnsupportedCompileSdk=35
