###############################################################################
# Project-wide Gradle settings – NO inline comments, one key=value per line
###############################################################################

# --- Java & Kotlin -----------------------------------------------------------
kotlin.jvm.target=17
kotlin.jvm.target.validation.mode=warning
kotlin.incremental=true      # (safe: whole line is comment before key)      ###

# 3 GB heap for Gradle, 2 GB for the Kotlin daemon – all on ONE line
org.gradle.jvmargs=-Xmx3g -XX:+UseParallelGC -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx2048m"

# --- AndroidX/toolchain flags ------------------------------------------------
android.useAndroidX=true
android.enableJetifier=false
android.suppressUnsupportedCompileSdk=35

# --- Performance toggles -----------------------------------------------------
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.workers.max=4
org.gradle.caching=true
org.gradle.configuration-cache=true

# --- Console -----------------------------------------------------------------
org.gradle.console=plain
