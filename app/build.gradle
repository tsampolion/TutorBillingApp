// App-level build.gradle configured for Kotlin 1.9.24
// This ensures smooth compilation with Hilt and Room annotation processing

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'  // kapt works perfectly with Kotlin 1.9.x
    id 'com.google.dagger.hilt.android'
}

android {
    namespace "gr.tsambala.tutorbilling"
    compileSdk 34

    defaultConfig {
        applicationId "gr.tsambala.tutorbilling"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        compose true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    // Compose compiler configuration for Kotlin 1.9.24
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.14"  // Compatible with Kotlin 1.9.24
    }

    packagingOptions {
        resources {
            excludes += "/META-INF/{AL2.0,LGPL2.1}"
        }
    }
}

dependencies {
    // Jetpack Compose BOM - using a version compatible with Kotlin 1.9.24
    implementation platform("androidx.compose:compose-bom:2024.06.00")
    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.material3:material3-window-size-class"
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.ui:ui-tooling-preview"
    implementation "androidx.compose.foundation:foundation"
    implementation "androidx.compose.material:material-icons-extended"
    implementation "androidx.compose.material:material-icons-core"
    implementation "androidx.compose.runtime:runtime"
    implementation "androidx.compose.runtime:runtime-livedata"
    debugImplementation "androidx.compose.ui:ui-tooling"
    debugImplementation "androidx.compose.ui:ui-test-manifest"

    // Material Design
    implementation "com.google.android.material:material:1.12.0"

    // Architecture Components
    implementation "androidx.navigation:navigation-compose:2.7.7"
    implementation "androidx.hilt:hilt-navigation-compose:1.2.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.8.2"

    // Room Database
    implementation "androidx.room:room-runtime:2.6.1"
    kapt "androidx.room:room-compiler:2.6.1"  // kapt works smoothly here
    implementation "androidx.room:room-ktx:2.6.1"

    // Hilt Dependency Injection
    implementation "com.google.dagger:hilt-android:2.48"
    kapt "com.google.dagger:hilt-android-compiler:2.48"  // kapt processes Hilt annotations

    // Core Android libraries
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.activity:activity-compose:1.9.0"

    // Testing
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}

// Kapt configuration
kapt {
    correctErrorTypes = true

    // These options ensure kapt uses the same Java version as your project
    javacOptions {
        option("-source", "17")
        option("-target", "17")
    }

    arguments {
        // Room database schema export location
        arg("room.schemaLocation", "$projectDir/schemas")

        // Hilt configuration for better error messages
        arg("dagger.fastInit", "enabled")
        arg("dagger.hilt.android.internal.disableAndroidSuperclassValidation", "true")
    }
}